<canvas #canvas appScene id="render-canvas" class="render-canvas" [width]="window.innerWidth-(guiWidth+3*marginWidth)" [height]="window.innerHeight-(2*marginHeight)"></canvas>

<app-gui
    [maxTextureSize]="scene().maxTextureSize"
    [width]="canvas.width" [height]="canvas.height"
    [props]="props"

    (changeProps)="onChangeProps($event)"
    (changeWidth)="onChangeWidth($event)"
    (changeHeight)="onChangeHeight($event)"
    />
